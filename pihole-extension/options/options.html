<!DOCTYPE html>
<html>
  <head>
    <script src="options.js"></script>
    <link rel="stylesheet" type="text/css" href="options.css" />
  </head>
  <body>
    <div class="leftimg"><img src="../images/icon32.png" /></div>

    <div class="righttext">
      <div class="title"><h1>Pihole Extension</h1></div>
      <div class="subtitle"><h2>Settings</h2></div>
    </div>

    <hr />

    <div class="divTable">
      <div class="divTableBody">
        <div class="divTableRow">
          <div class="divTableCell">Pihole admin password</div>
          <div class="divTableCell">
            <input type="text" id="login" /> <br />
            <div class="hint">
              Required to control the Pihole, e.g. aBcD1FGa
            </div>
          </div>
        </div>
        <div class="divTableRow">
          <div class="divTableCell">Pihole address</div>
          <div class="divTableCell">
            <input type="text" id="piholeAddrText" /> <br />
            <div class="hint">Address of the Pihole, e.g. 192.168.1.1</div>
          </div>
        </div>
      </div>
    </div>

    <button id="saveBtn">Save</button>
  </body>
</html>
